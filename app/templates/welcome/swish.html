{% extends "layouts/layout.html" %}

{% block header %}
<div class="bg-gray-light border-bottom border-gray-light">
  <div class="container text-center py-5 mb-4">
    <div class="mt-3 mb-4">
      <h1 class="h1 mb-0">How related are these two droplets?</h1>
      <h1 class="h1 mb-0">{{drop1}}</h1>
      <h1 class="h1 mb-0">{{drop2}}</h1>
      <form method="POST">
        <h3 class="h4 text-gray font-weight-light">Enter a number from 1 to 100. 1 is no connection, 100 is extremely high connection.</h3>
        <input name="number">
        <h3 class="h4 text-gray font-weight-light">Should the order of these two elements be switched?</h3>
        <input name="shouldSwitch">
        <input type="submit">
      </form>
    </div>
  </div>
</div>
{% endblock %}
